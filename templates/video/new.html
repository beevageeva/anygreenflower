{% extends "layout.html" %}
{% import 'forms.html' as forms %}

{% block pagetitle %} Nuevo video {% endblock %}

{% block body %}


{{ forms.display_errors(errors) }}

	<dl>

	</dl>	

	<div><input type="submit" value="Crear"></div>

</form>
{% endblock %}
